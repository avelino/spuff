name: E2E Tests

on:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  # ChronDB (GraalVM native-image) requires large stack
  RUST_MIN_STACK: 33554432

jobs:
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-e2e-

      - name: Cache ChronDB native library
        uses: actions/cache@v4
        with:
          path: ~/.chrondb/lib/
          key: ${{ runner.os }}-chrondb-lib-latest

      - name: Build release binaries
        run: cargo build --release

      - name: Create spuff wrapper with prlimit for GraalVM
        run: |
          mkdir -p ~/.local/bin
          # Check current limits
          echo "=== Stack limits ==="
          ulimit -a | grep stack
          cat /proc/self/limits | grep -i stack || true
          # Create wrapper that uses prlimit to set stack before exec
          cat > ~/.local/bin/spuff << 'EOF'
          #!/bin/bash
          # Use prlimit to set unlimited stack for the new process
          exec prlimit --stack=unlimited "$GITHUB_WORKSPACE/target/release/spuff" "$@"
          EOF
          chmod +x ~/.local/bin/spuff
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup spuff config directory
        run: mkdir -p ~/.spuff

      - name: Initialize spuff with Docker provider
        run: |
          cat > ~/.spuff/config.yaml << 'EOF'
          provider: docker
          ssh_key_path: ~/.ssh/id_ed25519
          ssh_user: dev
          idle_timeout: 30m
          region: local
          size: default
          environment: devbox
          volumes: []
          EOF
          sed -i 's/^          //' ~/.spuff/config.yaml
          echo "=== Config file ===" && cat ~/.spuff/config.yaml

      - name: Generate SSH key for tests
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N "" -q
          cat ~/.ssh/id_ed25519.pub

      - name: Test spuff version
        run: spuff --version

      - name: Test spuff help
        run: spuff --help

      - name: Test spuff status (no instance)
        run: spuff status

      - name: Test spuff up (Docker provider)
        run: |
          spuff up --no-connect
          echo "Instance created successfully"

      - name: Test spuff status (with instance)
        run: spuff status

      - name: Test spuff status --detailed
        run: spuff status --detailed

      - name: Test spuff exec
        run: |
          spuff exec "echo 'Hello from E2E test'"
          spuff exec "whoami"
          spuff exec "pwd"

      - name: Test spuff exec with complex command
        run: |
          spuff exec "cat /etc/os-release | head -5"

      - name: Test spuff agent status
        run: spuff agent status

      - name: Test spuff agent metrics
        run: spuff agent metrics

      - name: Test spuff agent processes
        run: spuff agent processes

      - name: Test spuff logs
        run: spuff logs --lines 10 || true

      - name: Test spuff volume ls
        run: spuff volume ls

      - name: Test spuff volume status
        run: spuff volume status || true

      - name: Test file creation and reading
        run: |
          spuff exec "echo 'test content' > /tmp/e2e-test.txt"
          spuff exec "cat /tmp/e2e-test.txt"
          CONTENT=$(spuff exec "cat /tmp/e2e-test.txt")
          if [[ "$CONTENT" != *"test content"* ]]; then
            echo "File content mismatch!"
            exit 1
          fi
          echo "File creation and reading OK"

      - name: Test directory operations
        run: |
          spuff exec "mkdir -p /tmp/e2e-dir/subdir"
          spuff exec "touch /tmp/e2e-dir/subdir/file.txt"
          spuff exec "ls -la /tmp/e2e-dir/subdir/"

      - name: Test environment variables
        run: |
          RESULT=$(spuff exec "echo \$HOME")
          echo "HOME in container: $RESULT"

      - name: Test exit codes
        run: |
          # Test successful command
          spuff exec "true"
          echo "Exit code 0: OK"

          # Test failing command (should fail)
          if spuff exec "false"; then
            echo "Expected failure but got success!"
            exit 1
          fi
          echo "Exit code 1: OK (expected failure)"

      - name: Test spuff down
        run: |
          spuff down --force
          echo "Instance destroyed successfully"

      - name: Verify instance destroyed
        run: |
          STATUS_OUTPUT=$(spuff status 2>&1)
          if [[ "$STATUS_OUTPUT" == *"No active environment"* ]]; then
            echo "Instance correctly destroyed"
          else
            echo "Instance may still exist"
            echo "$STATUS_OUTPUT"
          fi

      - name: Test full cycle (up -> exec -> down)
        run: |
          echo "=== Starting full cycle test ==="

          # Create instance
          spuff up --no-connect

          # Run some commands
          spuff exec "uname -a"
          spuff exec "df -h"
          spuff exec "free -m" || true

          # Destroy instance
          spuff down --force

          echo "=== Full cycle test completed ==="

  e2e-docker-project:
    name: E2E Tests (Docker with Project Config)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-e2e-

      - name: Cache ChronDB native library
        uses: actions/cache@v4
        with:
          path: ~/.chrondb/lib/
          key: ${{ runner.os }}-chrondb-lib-latest

      - name: Build release binaries
        run: cargo build --release

      - name: Create spuff wrapper with prlimit for GraalVM
        run: |
          mkdir -p ~/.local/bin
          # Check current limits
          echo "=== Stack limits ==="
          ulimit -a | grep stack
          cat /proc/self/limits | grep -i stack || true
          # Create wrapper that uses prlimit to set stack before exec
          cat > ~/.local/bin/spuff << 'EOF'
          #!/bin/bash
          # Use prlimit to set unlimited stack for the new process
          exec prlimit --stack=unlimited "$GITHUB_WORKSPACE/target/release/spuff" "$@"
          EOF
          chmod +x ~/.local/bin/spuff
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup spuff config
        run: |
          mkdir -p ~/.spuff
          cat > ~/.spuff/config.yaml << 'EOF'
          provider: docker
          ssh_key_path: ~/.ssh/id_ed25519
          ssh_user: dev
          idle_timeout: 30m
          region: local
          size: default
          environment: devbox
          volumes: []
          EOF
          sed -i 's/^          //' ~/.spuff/config.yaml
          echo "=== Config file ===" && cat ~/.spuff/config.yaml

      - name: Generate SSH key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N "" -q

      - name: Create test project with spuff.yaml
        run: |
          mkdir -p /tmp/test-project
          cd /tmp/test-project

          cat > spuff.yaml << 'EOF'
          name: e2e-test-project

          packages:
            - curl
            - jq

          setup:
            - echo "Setup script 1 executed" > /tmp/setup-marker-1.txt
            - echo "Setup script 2 executed" > /tmp/setup-marker-2.txt

          env:
            E2E_TEST_VAR: "hello-from-e2e"
            PROJECT_NAME: "test-project"
          EOF
          sed -i 's/^          //' spuff.yaml
          echo "=== spuff.yaml ===" && cat spuff.yaml

      - name: Test spuff up with project config
        working-directory: /tmp/test-project
        run: spuff up --no-connect

      - name: Verify project environment
        working-directory: /tmp/test-project
        run: |
          # Check packages were installed
          spuff exec "which curl"
          spuff exec "which jq"
          echo "Packages installed: OK"

      - name: Test project status
        working-directory: /tmp/test-project
        run: spuff status --detailed

      - name: Cleanup test project
        working-directory: /tmp/test-project
        run: spuff down --force
